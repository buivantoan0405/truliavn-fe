<div ng-if="ctrl.houses">
	<div class="container house-for">
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<div class="row">
					<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
						<input type="search" name="" id="input" class="form-control" value="" required="required" title="" placeholder="Nhập nội dung tìm kiếm">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Tìm kiếm</button>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="row filter-houses">
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
								<select name="district" id="input" class="form-control" required="required">
									<option value="">Chọn tỉnh/thành phố</option>
									<option ng-value="">Hà Nội</option>
								</select>
							</div>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
								<select name="ward" id="input" class="form-control"ng-model="districtSelected" required="required">
									<option value="">Chọn quận/huyện</option>
									<option ng-repeat="(id, district) in ctrl.districts" value="{{id}}" ng-click="ctrl.chooseDistrict({{id}})">{{district.districtName}}</option>
								</select>
							</div>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
								<select name="ward" id="input" class="form-control" ng-model="wardSelected" required="required">
									<option value="">Chọn phường/xã</option>
									<option ng-repeat="(id, ward) in ctrl.wards" value="{{id}}">{{ward.wardName}}</option>
								</select>
							</div>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
								<select name="area" id="input" class="form-control" ng-model="area" required="required">
		                    		<option value="">Chọn diện tích</option>
		                            <option value="0">Chưa xác định</option>	                        
		                            <option value="1">&lt;= 30 m2</option>	                        
		                            <option value="2">30 - 50 m2</option>	                        
		                            <option value="3">50 - 80 m2</option>	                        
		                            <option value="4">80 - 100 m2</option>	                        
		                            <option value="5">100 - 150 m2</option>	                        
		                            <option value="6">150 - 200 m2</option>	                        
		                            <option value="7">200 - 250 m2</option>	                        
		                            <option value="8">250 - 300 m2</option>	                        
		                            <option value="9">300 - 500 m2</option>	                        
		                            <option value="10">&gt;= 500 m2</option>
								</select>
							</div>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
								<select name="price" id="input" class="form-control" required="required">
									<option value="">Chọn mứa giá</option>
								</select>
							</div>
						</div>
						<div class="row">

							<ul class="houses">
							<center><h2>Thông tin nhà đất cho thuê</h2></center>
							<li ng-repeat="house in ctrl.houses | startFrom : ctrl.currentPage*ctrl.pageSize | limitTo: ctrl.pageSize" class="thumbnail row">
								<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
									<a href="#!/houses/{{::house.id}}" class="thumb">
									<img ng-if="house.images[0]" ng-src="{{'http://localhost:3000/' + house.images[0]}}" class="img img-responsive" alt="{{::house.address}}" />
									<img ng-if="!house.images[0]" src='http://nemanjakovacevic.net/wp-content/uploads/2013/07/placeholder.png'>
									
									</a>
								</div>
								<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
									
									<a href="#!/houses/{{house.id}}">{{::house.address}}</a>
									<p ng-bind="house.description"></p>
									</div>
								</li>
								
							</ul>
						</div>
						   <button class= "btn btn-primary" ng-disabled="ctrl.currentPage == 0" ng-click="ctrl.currentPage=ctrl.currentPage-1">
						        Previous
						    </button>
						    <span class="btn btn-default"> Page {{ctrl.currentPage+1}} of {{ctrl.numberOfPages()}}</span>
						    <button class= "btn btn-primary" ng-disabled="ctrl.currentPage >= ctrl.houses.length/ctrl.pageSize - 1" ng-click="ctrl.currentPage=ctrl.currentPage+1">
						        Next
						    </button>
					</div>		
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-if="!ctrl.houses">
	<div class="container house-for">
		<div class="row">
			<center><h2>Loading...</h2></center>
		</div>
	</div>
</div>
