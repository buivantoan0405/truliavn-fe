<div ng-if="houses">
	<div class="container house-for">
		<div class="row">
			<center style="padding-bottom: 20px;"><h2>{{titlePage}}</h2></center>
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-md-8 col-lg-8 col-sm-offset-0 col-md-offset-0 col-lg-offset-0">
				<div class="row">
					<!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> -->
						<div class="row">
							<form action="" ng-controller="SearchContent">
							   	<div class="row">
					       			<div class=" col-xs-10 col-xs-offset-1 col-sm-2  col-md-2 col-lg-2" style="padding: 0px;">
					       				<select name="" id="input" class="form-control" required="required" ng-model="SearchForm.houseFor">
					       					<option value="">Nhà để</option>
				       						<option value="rent">Cho thuê</option>
					       					<option value="sell">Bán</option>
					       				</select>
					       			</div>
							       	<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 col-sm-4 col-md-4 col-lg-4" style="padding: 0px;">	
							       		<input type="search" placeholder="Hà Nội" ng-model="SearchForm.searchContent" class="form-control"/>
							       	</div>
							       	<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 col-sm-3 col-md-3 col-lg-3">				       <!-- <div class="input-group-btn"> -->
							           	<button class="btn btn-info" ng-click="search()">
							           		<span class="glyphicon glyphicon-search" ></span> Tìm ngay
							           	</button>
							       	</div>
							   	</div>
							</form>
						</div>												
						<div class="panel panel-success filter-houses" style="border-right-width: 0px; border-left-width: 0px;">
							<div class="panel-heading">
								<span>Có <strong>{{noOfPages}}</strong> bài đăng được tìm thấy.</span>
								<span class="col-xs-offset-3 col-md-offset-4 col-sm-offset-4 col-lg-offset-4">
									<span>Sắp xếp:</span>
									<select name="" ng-model="sortHouse" required="required">
										<option value="">Thông thường</option>
										<option value="creat_at">Bài đăng mới nhất</option>
										<option value="price">Giá từ thấp đến cao</option>
										<option value="price">Giá từ cao đến thấp</option>
										<option value="area">Diện tích từ thấp đến cao</option>
										<option value="area">Diện tích từ thấp đến cao</option>
									</select>
								</span>
							</div>
							<div class="panel-body" style="padding-top: 0px; padding-bottom: 0px;">
								<ul style="padding-left: 0px;">
								<!-- When ngModel directive is used on an element that represents a component (implemented via a directive with isolate scope), ngModel is locked into this isolate scope and in order to get out and make ngModel useful the ngModel expression has to be prefixed with $parent. -->
								<!-- ng-change must  be placed before ng-model -->
									<li ng-repeat="house in houses  | orderBy: sortHouse | startFrom : (currentPage-1)*pageSize | limitTo: pageSize" class="thumbnail row" style="margin-bottom: 0px;">
										<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
											<a href="#!/houses/{{house.id}}" class="thumb">
											<img ng-if="house.images[0]" ng-src="{{'http://truliavn.sunkhoai.com:3000/' + house.images[0]}}" class="img img-responsive" alt="{{house.address}}" />
											<img ng-if="!house.images[0]" src='http://nemanjakovacevic.net/wp-content/uploads/2013/07/placeholder.png'>
											
											</a>
										</div>
										<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
											<a href="#!/houses/{{house.id}}" style="text-decoration: none;"><h4>{{house.title}}</h4></a>
											<p ng-bind="house.description"></p>
											<div>Giá: <strong>{{house.price}} triệu</strong></div>
											<span>Diện tích: <strong>{{house.area}} m<sup>2</sup></strong></span>
											<span class="col-xs-12 col-md-offset-6 col-sm-offset-6 col-lg-offset-6"><b>Ngày đăng</b>: {{house.created_at | date: "yyyy-MM-dd"}}</span>
										</div>
									</li>
								</ul>
							</div>
						</div>
<!-- 					<button class= "btn btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
						        Previous
						    </button>
						    <span class="btn btn-default"> Page {{currentPage+1}} of {{numberOfPages()}}</span>
						    <button class= "btn btn-primary" ng-disabled="currentPage >= houses.length/pageSize - 1" ng-click="currentPage=currentPage+1">
						        Next
						    </button> -->
						    <uib-pagination total-items="noOfPages" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="true" num-pages="numPages" items-per-page="pageSize"></uib-pagination>
					<!-- </div>		 -->
				</div>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<ng-include src="'../view/templates/filter.template.html'" scope="" onload=""></ng-include>
			</div>
		</div>
	</div>
</div>
<div ng-if="!houses">
	<div class="container house-for">
		<div class="row">
			<center><h2>Đang tải dữ liệu...</h2></center>
		</div>
	</div>
</div>
