<div class="container main">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
			<div class="row">
				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
					<input type="search" name="" id="input" class="form-control" value="" required="required" title="" placeholder="Nhap noi dung tim kiem">
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Tim kiem</button>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="row filter-houses">
						<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
							<select name="" id="input" class="form-control" required="required">
								<option value=""></option>
							</select>
						</div>
						<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
							<select name="" id="input" class="form-control" required="required">
								<option value=""></option>
							</select>
						</div>
						<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
							<select name="" id="input" class="form-control" required="required">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="row">
						<ul class="houses">
						<li ng-repeat="house in ctrl.houses" class="thumbnail row">
							<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
								<a href="#!/houses/{{house.id}}" class="thumb">
								<img ng-src="{{house.images[0]}}" class="img img-responsive" alt="{{house.address}}" />
								</a>
							</div>
							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
								
								<a href="#!/houses/{{house.id}}">{{house.address}}</a>
								<p>{{house.description}}</p>
								</div>
							</li>
							
						</ul>
					</div>
				</div>		
			</div>
		</div>
	</div>
</div>
