<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trang chu</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainPageController">
	<ng-include src="'view/templates/nav.html'" scope="" onload=""></ng-include>	
	<div class="row">
		<div class="col-xs-12 col-sm-6 SearchPage">
			<div class="col-xs-12 search">
				<form action="" class="form-group col-xs-12">
					<div class="row">
						<select class="form-control col-xs-3">
	                        <option value="0">Mua nhà</option>
	                        <option value="1">Thuê nhà</option>
	                    </select>
						<input type="text" ng-model="place" class="form-control col-xs-6">
						<button ng-click="search()" class="btn btn-success col-xs-3">Tìm kiếm</button>
					</div>
				</form>
            </div>
		</div>
		<div class="col-xs-12 col-sm-6">
			<div class="row">
				<div class="col-xs-12 col-sm-3">
					<img ng-src="" alt="">
				</div>
				<div class="col-xs-12 col-sm-3"></div>
				<div class="col-xs-12 col-sm-3"></div>
				<div class="col-xs-12 col-sm-3"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/MainController.js"></script>
	<script type="text/javascript" src="js/controllers/MainPageController.js"></script>
</body>
</html>
