<div class="panel panel-default">
	<div class="panel-heading" style="color: #fff; background-color: #2f89e6">
	<!-- <div class="panel-heading"> -->
		Tìm kiếm bất động sản
	</div>
	<div class="panel-body">
		<div class="row" ng-controller="HousesFilterContentCtrl">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<select name="district" ng-model="filter.houseFor" class="select-filter form-control">
					<option value="">--Hình thức--</option>
					<option value="rent">Nhà đất cho thuê</option>
					<option value="sell">Nhà đất bán</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<select name="city" class="form-control select-filter" ng-change="cityChange()" ng-model="filter.citySelected">
					<option value="">Chọn tỉnh/thành phố</option>
					<option ng-repeat="(id, city) in cities" value="{{id}}">{{city.cityName}}</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<select name="district" class="form-control select-filter" ng-model="filter.districtSelected">
					<option value="">Chọn quận/huyện</option>
					<option ng-repeat="(id, district) in districts" value="{{id}}">{{district.districtName}}</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<select name="area" class="form-control select-filter" ng-model="filter.area">
            		<option value="">Chọn diện tích</option>                     
                    <option value="1">&lt;= 30 m2</option>	                        
                    <option value="2">30 - 50 m2</option>	                        
                    <option value="3">50 - 80 m2</option>	                        
                    <option value="4">80 - 100 m2</option>	                        
                    <option value="5">100 - 150 m2</option>	                        
                    <option value="6">150 - 200 m2</option>	                        
                    <option value="7">200 - 250 m2</option>	                        
                    <option value="8">250 - 300 m2</option>	                        
                    <option value="9">300 - 500 m2</option>	                        
                    <option value="10">&gt;= 500 m2</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<select name="price" class="form-control select-filter" ng-model="filter.price">
					<option value="">Chọn mứa giá</option>
					<option value="1"> < 1 triệu</option>
					<option value="2">1 - 3 triệu</option>	                        
                    <option value="3">3 - 5 triệu</option>	                        
                    <option value="4">5 - 10 triệu</option>	                        
                    <option value="5">10 - 40 triệu</option>	                        
                    <option value="6">40 - 70 triệu</option>	                        
                    <option value="7">70 - 100 triệu</option>
                    <option value="8">> 100 triệu</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-init="advanceDisplay = false" ng-show="advanceDisplay">
				<select name="bedrooms" class="form-control select-filter" ng-model="filter.bedrooms">
					<option value="">Số phòng ngủ</option>
					<option value="1">1+</option>
					<option value="2">2+</option>	                        
                    <option value="3">3+</option>
                    <option value="4">4+</option>	  
               	</select>
				<select name="bathrooms" class="form-control select-filter" ng-model="filter.bathrooms">
					<option value="">Số phòng tắm</option>
					<option value="1">1+</option>
					<option value="2">2+</option>	                        
                    <option value="3">3+</option>	   
                    <option value="4">4+</option>	  
               	</select>
				<select name="floors" class="form-control select-filter" ng-model="filter.floors">
					<option value="">Số tầng</option>
					<option value="1">1+</option>
					<option value="2">2+</option>	                        
                    <option value="3">3+</option>	   
                    <option value="4">4+</option>	  
               	</select>
             </div>	
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<button type="submit" ng-click="search()" class="btn btn-success" style="margin-top: 10px;">
					<span class="glyphicon glyphicon-search"></span>Tìm kiếm
				</button>
				<a ng-click="advanceSearch()" id="advanceSearch" style="cursor: pointer;" href=""><strong>Tìm kiếm nâng cao</strong></a>
			</div>
		</div>	
	</div>
</div>
