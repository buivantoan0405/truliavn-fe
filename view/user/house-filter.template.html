<div ng-if="houses">
	<div class="container house-for">
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
				<div class="row">
					<center><h2>Thông tin nhà đất</h2></center>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

						<ng-include src="'../view/templates/filter.template.html'" scope="" onload=""></ng-include>
						<div class="panel panel-success filter-houses" style="border-right-width: 0px; border-left-width: 0px;">
							<div class="panel-heading">
								<span>Có <strong>{{noOfPages}}</strong> bài đăng được tìm thấy.</span>
								<span class="col-xs-offset-3 col-md-offset-4 col-sm-offset-4 col-lg-offset-4">
									<span>Sắp xếp:</span>
									<select ng-change="sortHouses()" ng-model="$parent.selected" >
										<option value="">Thông thường</option>
										<option value="0">Bài đăng mới nhất</option>
										<option value="1">Giá từ thấp đến cao</option>
										<option value="2">Giá từ cao đến thấp</option>
										<option value="3">Diện tích từ thấp đến cao</option>
										<option value="4">Diện tích từ cao đến thấp</option>
									</select>
								</span>
							</div>
							<div class="panel-body" style="padding-top: 0px; padding-bottom: 0px;">
								<ul style="padding-left: 0px;">
									<li ng-repeat="house in houses | orderBy:attr:reserve | startFrom : (currentPage-1)*pageSize | limitTo: pageSize" class="thumbnail row">
										<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
											<a href="#!/houses/{{house.id}}" class="thumb">
											<img ng-if="house.images[0]" ng-src="{{'http://ngocdon.me:3000/' + house.images[0]}}" class="img img-responsive" alt="{{house.address}}" />
											<img ng-if="!house.images[0]" src='http://nemanjakovacevic.net/wp-content/uploads/2013/07/placeholder.png'>
											</a>
										</div>
										<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
											<a href="#!/houses/{{house.id}}">{{house.title}}</a>
											<p ng-bind="house.description"></p>
											<p>Giá: <strong>{{house.price}} triệu</strong></p>
											<p>Diện tích: <strong>{{house.area}} m<sup>2</sup></strong></p>
											<p><b>Ngày đăng</b>: {{house.created_at | date: "yyyy-MM-dd"}}</p>
										</div>
									</li>
								</ul>
							</div>
						     <uib-pagination total-items="noOfPages" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="true" num-pages="numPages" items-per-page="pageSize"></uib-pagination>
					</div>		
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-if="!houses">
	<div class="container house-for">
		<div class="row">
			<center><h2>Đang tải dữ liệu...</h2></center>
		</div>
	</div>
</div>
